<div class="max-w-4xl mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4">My Orders</h1>

  <div *ngIf="orders.length === 0" class="bg-white p-6 rounded shadow text-center">
    <p class="text-gray-700">You have no orders yet.</p>
    <a routerLink="/products" class="mt-4 inline-block text-blue-600">Continue shopping</a>
  </div>

  <div *ngIf="orders.length > 0" class="space-y-4">
    <div *ngFor="let o of orders" class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="font-semibold">Order {{ o.id }}</h3>
          <p class="text-sm text-gray-600">Placed: {{ o.createdAt | date:'medium' }}</p>
        </div>
        <div class="text-right">
          <p class="font-bold">{{ o.total | currency }}</p>
          <p class="text-sm text-gray-500">Status: {{ o.paymentStatus }}</p>
        </div>
      </div>

      <div class="mt-3 text-sm text-gray-700">
        <p><strong>Ship to:</strong> {{ o.shippingAddress.details }}, {{ o.shippingAddress.city }}</p>
        <p><strong>Phone:</strong> {{ o.shippingAddress.phone }}</p>
      </div>
    </div>
  </div>
</div>
