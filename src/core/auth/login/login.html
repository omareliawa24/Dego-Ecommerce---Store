<div class="login-page">

  <!-- Left decorative panel -->
  <div class="login-panel">
    <div class="panel-content">
      <div class="panel-logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 01-8 0"/>
        </svg>
      </div>
      <h2 class="panel-title">Welcome back to Shopify</h2>
      <p class="panel-sub">Your premium shopping destination. Sign in to continue your experience.</p>

      <div class="panel-features">
        <div class="feature-item" *ngFor="let f of features">
          <div class="feature-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <span>{{ f }}</span>
        </div>
      </div>

      <!-- Decorative blobs -->
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
    </div>
  </div>

  <!-- Right form panel -->
  <div class="login-form-side">
    <div class="form-card">

      <!-- Brand -->
      <div class="form-brand">
        <div class="brand-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <path d="M16 10a4 4 0 01-8 0"/>
          </svg>
        </div>
        <span class="brand-name">Shopify</span>
      </div>

      <h1 class="form-title">Sign in to your account</h1>
      <p class="form-sub">Don't have an account? <a routerLink="/register" class="form-link">Create one</a></p>

      <!-- Form -->
      <form [formGroup]="LoginForm" (ngSubmit)="SubmitForm()" class="form-body" novalidate>

        <!-- Email -->
        <div class="field-group" [class.field-valid]="LoginForm.get('email')?.valid && LoginForm.get('email')?.touched"
             [class.field-error]="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched">
          <label for="email" class="field-label">Email address</label>
          <div class="field-input-wrapper">
            <span class="field-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
            </span>
            <input formControlName="email" type="email" id="email"
                   placeholder="name@company.com" class="field-input" autocomplete="email" />
            <span class="field-status-icon valid-icon">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
            </span>
            <span class="field-status-icon error-icon">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </span>
          </div>
          <span class="field-hint" *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched">
            Please enter a valid email address
          </span>
        </div>

        <!-- Password -->
        <div class="field-group" [class.field-valid]="LoginForm.get('password')?.valid && LoginForm.get('password')?.touched"
             [class.field-error]="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched">
          <label for="password" class="field-label">Password</label>
          <div class="field-input-wrapper">
            <span class="field-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0110 0v4"/>
              </svg>
            </span>
            <input formControlName="password" [type]="showPassword ? 'text' : 'password'"
                   id="password" placeholder="••••••••" class="field-input" autocomplete="current-password" />
            <button type="button" class="toggle-password" (click)="showPassword = !showPassword" tabindex="-1">
              <svg *ngIf="!showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg *ngIf="showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <span class="field-hint" *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched">
            Password must be at least 6 characters
          </span>
        </div>

        <!-- Server error -->
        @if (MsgError) {
        <div class="error-alert">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          {{ MsgError }}
        </div>
        }

        <!-- Submit -->
        <button type="submit" class="submit-btn" [class.is-loading]="isLoading" [disabled]="isLoading">
          <span class="btn-label">
            @if (isLoading) {
              <svg class="spin-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
              </svg>
              Signing in...
            } @else {
              Sign In
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"/>
                <polyline points="12 5 19 12 12 19"/>
              </svg>
            }
          </span>
          <div class="btn-shimmer"></div>
        </button>

      </form>
    </div>
  </div>

</div>
