<div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
  <!-- Item Header with Image and Product Details -->
  <div class="flex gap-4 mb-4">
    <!-- Product Image -->
    <div class="shrink-0 w-20 h-20 bg-gray-100 rounded-lg overflow-hidden">
      <img
        [src]="item.image"
        [alt]="item.title"
        class="w-full h-full object-contain p-2"
        loading="lazy"
      />
    </div>

    <!-- Product Info -->
    <div class="grow">
      <h3 class="text-sm font-semibold text-gray-900 line-clamp-2">{{ item.title }}</h3>
      <p class="text-lg font-bold text-gray-900 mt-1">{{ formatPrice(item.price) }}</p>
    </div>

    <!-- Remove Button -->
    <button
      (click)="removeItem()"
      aria-label="Remove item"
      class="text-red-500 hover:text-red-700 transition-colors p-1"
      title="Remove item"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <!-- Quantity Controls -->
  <div class="flex items-center justify-between">
    <!-- Quantity Selector -->
    <div class="flex items-center border border-gray-300 rounded-lg">
      <button
        (click)="decreaseQuantity()"
        [disabled]="item.quantity === 1"
        class="px-3 py-1 text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition"
        aria-label="Decrease quantity"
      >
        âˆ’
      </button>
      <span class="px-4 py-1 text-center font-semibold text-gray-900 min-w-12">
        {{ item.quantity }}
      </span>
      <button
        (click)="increaseQuantity()"
        class="px-3 py-1 text-gray-600 hover:bg-gray-100 transition"
        aria-label="Increase quantity"
      >
        +
      </button>
    </div>

    <!-- Subtotal -->
    <p class="text-gray-900 font-bold text-lg">
      {{ formatPrice(getSubtotal()) }}
    </p>
  </div>
</div>
