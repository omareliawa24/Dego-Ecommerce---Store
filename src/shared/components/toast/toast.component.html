<div class="toast-container">
  @for (toast of toasts; track toast.id) {
  <div class="toast-item toast-{{ toast.type }}" @toastAnimation>

    <!-- Glow bar on left -->
    <div class="toast-glow-bar"></div>

    <!-- Icon -->
    <div class="toast-icon">
      <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" [attr.d]="getIcon(toast.type)" />
      </svg>
    </div>

    <!-- Message -->
    <div class="toast-body">
      <p class="toast-title">{{ getTitle(toast.type) }}</p>
      <p class="toast-message">{{ toast.message }}</p>
    </div>

    <!-- Close -->
    <button class="toast-close" (click)="closeToast(toast.id)" type="button" aria-label="Close">
      <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Progress bar -->
    @if (toast.duration && toast.duration > 0) {
    <div class="toast-progress">
      <div class="toast-progress-fill" [style.animation-duration]="(toast.duration / 1000) + 's'"></div>
    </div>
    }

  </div>
  }
</div>
